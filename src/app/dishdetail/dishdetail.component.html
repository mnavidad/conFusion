<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
    fxLayoutAlign.gt-mat="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div  fxFlex="40">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{selectedDish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
      <mat-card-content>
        <p>{{selectedDish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="container"
  fxLayout="column"
  fxLayoutGap="10px">

</div>

  <div fxFlex="40">
    <h2>Comments</h2>
    <mat-list *ngFor="let comment of selectedDish.comments">
      <mat-list-item>
        <p matLine>{{comment.comment}}</p>
        <p matLine>{{comment.rating}} Stars</p>
        <p matLine>--{{comment.author}}<span>{{comment.date | date}}</span></p>
      </mat-list-item>


    </mat-list>
  </div>

</div>
